<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libraries/bootstrap.min.css">
    <title>Conexión a la base de datos</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="hostname">Hostname</label>
                        <input type="text" id="hostname" class="form-control" placeholder="Ejemplo: 127.0.0.1">
                      </div>
                      <div class="form-group col-6">
                        <label for="database">Base de datos</label>
                        <input type="text" id="database" class="form-control" placeholder="Ejemplo: mibasededatos">
                      </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" class="form-control" placeholder="Ejemplo: root">
                      </div>
                      <div class="form-group col-6">
                        <label for="password">Contraseña</label>
                        <input type="text" id="password" class="form-control" placeholder="Ejemplo: 123456">
                      </div>
                </div>
              <button type="submit" class="btn btn-primary btn-block">Guardar</button>
            </form>
          </div>
        </div>
      </div>

    <script src="../assets/settingsSaver.js"></script>
</body>
</html>
